<!-- ELEMENTO ANCORA É A TAG "a" -->

<!-- 
    href
        - url
        - fragmentos
        - email
        - telefone
        - e outros
    download: fazer um download do conteudo colocado
    target: abrir em uma nova guia ou continuar naquela mesma guia
        - _self (padrão)
        - _blank

-->

<a href="URL" download="" target="_blank">Conteudo</a>

<!-- É possivel colocar outras tag dentro da tag "a" -->
<a href=""><h1>Conteudo</h1></a>
