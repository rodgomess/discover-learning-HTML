<!-- Tags com seus fechamentos -->
<h1> </h1>
<div></div>

<!-- Tags vazias -->
<input type="text">
<img src="" alt="">

<!-- 

Atributos de tags 
    -informaçães extras
    -configirações

-->
<!-- src e alt de img são artibutos -->
<img src="" alt=""> 

<!-- Atributos dos tipos booleanos não precisam de sinais de "=" -->
<input type="text" disabled>



<!-- 
Aspas
    - omissão
    - simples
    - duplas

dica: sempre usar aspas duplas
 -->
 <a href="" title="Isn't"></a>

<!-- Atributos globais

    - class
    - contenteditable 
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

-->
<!-- contenteditable torna o conteudo alteravel porem perde seu seu conteudo apos o salvamento -->
<div contenteditable="true"> 
    conteudo
</div>

<!-- expandir o tipo de atributo para ser usado no css ou script -->
<div data-algo="">
    conteudo
</div>

<!-- Esconder o conteudo -->
<div hidden>
    conteudo
</div>

<!-- Seleciona a ordem dos tabs de acordo com a numeração -->
<div tabindex="3">
    conteudo tab
</div>

<div tabindex="1"> 
    conteudo tab
</div>

<div tabindex="2">
    conteudo tab
</div>

<!-- Define um titulo quando o mouse descansa em cima do elemento -->
<div title="titulo">
    conteudo titulo
</div>


<!-- 
ANINHAMENTO DE TAGS
    - Fluxo
    - Hieraquia
    - Posicionamento dos elementos
-->

<!-- a tag em é filha da tag p -->
<p>
    Vou <em>escrever</em> um paragrafo
</p>

<!-- algumas tags não iram quebrar linha como o elemnto em, alguns sim, igual a tag p -->
<!-- Usando a tag 'br' podera ser quebrado a linha -->
<p>
    Vou <em>escrever</em> um <br> paragrafo
</p>

<!-- 
    TAG em SERVE PARA DAR ÊNFASE
    TAG strong SERVE PARA DAR IMPORTÂNCIA 
    TAG b SERVE PARA DEIXAR O TEXTO EM NEGRITO
-->
<!-- &nbsp; SERVE PARA DAR UM ESPAÇO -->
