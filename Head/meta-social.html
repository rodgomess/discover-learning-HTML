<!-- Open graph: facebook -->
<!-- Para compartilhar no facebook com a imagem desejada -->
<meta property="og:image" content="link-da-imagem">

<meta property="og:description" content="Texto de descrição">

<meta property="og:title" content="Titulo da pagina">

<!-- Twitter -->
<!-- Para o meta do twitter é praticamente a mesma coisa mudando de property para name e em vez de "og:" se usa "twitter:" -->
<meta name="twiter:title" content="titulo">
